<template name="addCredentialFull">
    <div class="row">
        <div class="col-xs-2">
            {{> sideNav}}
        </div>
        <div class="col-xs-4">
            {{> alerts}}
            <p>Host and Port fields are required. Password, Username, and Hash fields are optional, blank fields will be filled with 'unknown'.</p>
            <form class="form-horizontal">
                <fieldset>
                    <legend>New Credential</legend>
                    <div class="form-group">
                        <label class="col-xs-4 control-label" for="host">Host</label>
                        <div class="col-xs-8">
                            <input id="host" name="host" type="text" placeholder="" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 control-label" for="port">Port</label>
                        <div class="col-xs-8">
                            <input id="port" name="port" type="number" min="0" max="65535" step="any" placeholder="" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 control-label" for="username">Username</label>
                        <div class="col-xs-8">
                            <input id="username" name="username" type="text" placeholder="" class="form-control input-md">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 control-label" for="password">Password</label>
                        <div class="col-xs-8">
                            <input id="password" name="password" type="text" placeholder="" class="form-control input-md">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 control-label" for="hash">Hash</label>
                        <div class="col-xs-8">
                            <input id="hash" name="hash" type="text" placeholder="" class="form-control input-md">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 control-label" for=""></label>
                        <div class="col-xs-4">
                            <button id="" name="" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</template>
