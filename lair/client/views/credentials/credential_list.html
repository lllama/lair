<template name="credentialList">
    <div class="row">
        <div class="col-xs-2">
            {{> sideNav}}
        </div>
        <div class="col-xs-10">
            <div class="row">
                <div class="col-xs-12">
                    <a href="/project/{{projectId}}/credentials/new" class="btn btn-success">Add a new set of credentials</a>
                    <button id="remove-credentials" class="btn btn-danger"><i class="fa fa-trash-o"></i>
                    </button>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-xs-12">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th class="onepix"></th>
                                <th>Username</th>
                                <th>Password</th>
                                <th>Hash</th>
                                <th>Host</th>
                                <th class="onepix">Port</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each credentials}}
                            <tr>
                                <td>
                                    <input class="credential-checked" id="{{_id}}-{{username}}-{{password}}" type="checkbox" />
                                </td>
                                <td>{{username}}</td>
                                <td>{{password}}</td>
                                <td>{{hash}}</td>
                                <td><a href="/project/{{projectId}}/hosts/{{hostId}}" class="dontstyle">{{string_addr}}</a>
                                </td>
                                <td><a href="/project/{{projectId}}/services/{{_id}}" class="dontstyle">{{port}}/{{protocol}}</a>
                                </td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
