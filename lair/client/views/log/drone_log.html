<template name="droneLog">
    <div class="row">
        <div class="col-xs-2">
            {{> sideNav}}
        </div>
        <div class="col-xs-10">
            <div class="row">
                <div class="col-xs-6">
                    <p class="large-font">Command Log</p>
                </div>
                <div class="col-xs-6">
                    <p class="large-font">Drone Log</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6" style="word-break: break-all; border: solid 1px #999999">
                    <ul>
                        {{#each commands}}
                        <li>{{tool}}: {{command}}</li>
                        {{/each}}
                    </ul>
                </div>
                <div class="col-xs-6" style="word-break: break-all; border: solid 1px #999999">
                    <ul>
                        {{#each logs}}
                        <li>{{this}}</li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>
