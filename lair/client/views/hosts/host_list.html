<template name="hostList">
    <div class="row">
        <div class="col-xs-2">
            {{> sideNav}}
        </div>
        <div class="col-xs-10">
            <div class="row">
                <div class="col-xs-12">
                    <div class="btn-group">
                        <button id="grey" type="button" class="btn host-status-button hover-hand lair-grey {{hostStatusButtonActive 'grey'}}"></button>
                        <button id="blue" type="button" class="btn host-status-button hover-hand lair-blue {{hostStatusButtonActive 'blue'}}"></button>
                        <button id="green" type="button" class="btn host-status-button hover-hand lair-green {{hostStatusButtonActive 'green'}}"></button>
                        <button id="orange" type="button" class="btn host-status-button hover-hand lair-orange {{hostStatusButtonActive 'orange'}}"></button>
                        <button id="red" type="button" class="btn host-status-button hover-hand lair-red {{hostStatusButtonActive 'red'}}"></button>
                        {{#if flagFilter}}
                        <button type="button" id="flag-filter-disable" class="btn flag-filter hover-hand"><i class="fa fa-flag"></i>
                        </button>
                        {{else}}
                        <button type="button" id="flag-filter-enable" class="btn flag-filter hover-hand"><i class="fa fa-flag-o"></i>
                        </button>
                        {{/if}}
                    </div>
                    <a class="btn btn-success" href="/project/{{projectId}}/hosts/new">Add a host</a>
                    <span class="pull-right">
                        <p class="pull-right">
                            <input id="host-list-search" type="text" class="search-query form-control" placeholder="Search" value="{{searchTerm}}" />
                        </p>
                        {{#if moreToShow}}
                            <p class="pull-right">
                            <button id="prev-page" class="btn" style="margin-right: 5px"><i class="fa fa-fast-backward"></i></button>
                            <button id="next-page" class="btn" style="margin-right: 5px"><i class="fa fa-fast-forward"></i></button>
                            </p>
                        {{/if}}
                    </span>
                </div>
            </div>
            <br />
            <div class="row">
                {{#if loading}}
                    {{> spinner}}
                {{else}}
                <div class="col-xs-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="onepix"></th>
                                <th>IP Address</th>
                                <th>Hostname</th>
                                <th>Operating System</th>
                                <th>Last Modified By</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each hosts}}
                            <tr>
                                <td>
                                    {{#if flag}}
                                    <i class="fa fa-flag flag-enabled hover-hand"></i> {{else}}
                                    <i class="fa fa-flag-o flag-disabled hover-hand"></i> {{/if}}
                                </td>
                                <td class="{{status}}"><a class="dontstyle" href="/project/{{projectId}}/hosts/{{_id}}">{{string_addr}}</a>
                                </td>
                                <td class="hover-hand host-status {{status}}">{{hostnames.[0]}}</td>
                                <td class="hover-hand host-status {{status}}">{{os.fingerprint}}</td>
                                <td class="hover-hand host-status {{status}}">{{last_modified_by}}</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
                {{/if}}
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <p>Displaying records {{start}} to {{end}} of {{total}}</p>
                </div>
            </div>
        </div>
    </div>
</template>
