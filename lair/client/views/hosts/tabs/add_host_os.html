<template name="addHostOs">
  <div class="row">
    <div class="col-xs-2">
      {{> sideNav}}
    </div>
    <div class="col-xs-4">
      {{> alerts}}
      <form>
        <input name="fingerprint" type="text" class="col-xs-12" placeholder="Fingerprint *Required" />
        <input name="tool" type="text" class="col-xs-12" placeholder="Identified By (e.g. Manual)" />
        <input name="weight" type="number" class="col-xs-12" min="0" max="100" step="any" placeholder="Weight" />
        <button type="submit" class="btn btn-block btn-primary">Submit</button>
      </form>
    </div>
  </div>
</template>
